name: Build Debug APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Download OpenCV Android SDK
      run: |
        wget https://github.com/opencv/opencv/releases/download/4.10.0/opencv-4.10.0-android-sdk.zip
        unzip opencv-4.10.0-android-sdk.zip
        mkdir -p chess_detector/app/libs
        cp OpenCV-android-sdk/sdk/java/maven/org/opencv/opencv-android/4.10.0/opencv-android-4.10.0.aar chess_detector/app/libs/opencv-4.10.0.aar
        rm opencv-4.10.0-android-sdk.zip

    - name: Grant execute permission for gradlew
      run: chmod +x chess_detector/gradlew

    - name: Build Debug APK
      run: cd chess_detector && ./gradlew assembleDebug

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: chess-move-detector-debug
        path: chess_detector/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30