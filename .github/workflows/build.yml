name: Build Debug APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Download and Install OpenCV Android SDK
      run: |
        wget -q https://github.com/opencv/opencv/releases/download/4.10.0/opencv-4.10.0-android-sdk.zip
        unzip -q opencv-4.10.0-android-sdk.zip -d opencv-sdk
        mkdir -p chess_detector/app/libs
        find opencv-sdk -name "*.aar" -type f
        cp opencv-sdk/OpenCV-android-sdk/sdk/*.aar chess_detector/app/libs/opencv-4.10.0.aar || echo "Failed to find .aar file"
        ls -lh chess_detector/app/libs/
        rm -f opencv-4.10.0-android-sdk.zip

    - name: Grant execute permission for gradlew
      run: chmod +x chess_detector/gradlew

    - name: Build Debug APK
      run: cd chess_detector && ./gradlew assembleDebug

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: chess-move-detector-debug
        path: chess_detector/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30