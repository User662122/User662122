name: Add OpenCV AAR with LFS

on:
  workflow_dispatch:

jobs:
  upload-opencv:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Install Git LFS
        run: |
          sudo apt-get update
          sudo apt-get install git-lfs
          git lfs install

      - name: Download OpenCV 4.10.0 AAR
        run: |
          mkdir -p app/libs
          curl -L -o app/libs/opencv-4.10.0.aar \
            https://repo1.maven.org/maven2/org/opencv/opencv/4.10.0/opencv-4.10.0.aar

      - name: Track .aar with LFS
        run: |
          echo "app/libs/*.aar filter=lfs diff=lfs merge=lfs -text" >> .gitattributes
          git add .gitattributes
          git lfs track "app/libs/*.aar"

      - name: Commit and Push file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add app/libs/opencv-4.10.0.aar
          git commit -m "Add OpenCV 4.10.0 AAR with Git LFS"
          git push