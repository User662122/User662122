name: Move all files into chess_detector folder

on:
  workflow_dispatch:

permissions:
  contents: write  # important! allows pushing changes

jobs:
  move_files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # we'll set our own token
          fetch-depth: 0

      - name: Move all files except .github/workflows
        shell: bash
        run: |
          set -e
          mkdir chess_detector
          shopt -s extglob dotglob
          mv !(chess_detector|.github|.git) chess_detector/ 2>/dev/null || true

          mkdir -p chess_detector/.github
          if [ -d ".github" ]; then
            cd .github
            mv !(workflows) ../chess_detector/.github/ 2>/dev/null || true
            cd ..
          fi

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add .
          git commit -m "Moved all files into chess_detector folder (keeping .github/workflows as is)" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:${{ github.ref }}