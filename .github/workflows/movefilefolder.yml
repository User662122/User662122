name: Move all files into chess_detector folder

on:
  workflow_dispatch:

jobs:
  move_files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Move all files except .github/workflows
        shell: bash
        run: |
          set -e
          mkdir chess_detector
          shopt -s extglob dotglob
          # Move everything except .github and the new folder itself
          mv !(chess_detector|.github) chess_detector/ 2>/dev/null || true

          # Move .github contents except workflows
          mkdir -p chess_detector/.github
          if [ -d ".github" ]; then
            cd .github
            mv !(workflows) ../chess_detector/.github/ 2>/dev/null || true
            cd ..
          fi

      - name: Commit and push changes
        working-directory: ${{ github.workspace }}
        run: |
          git init
          git remote add origin https://github.com/${{ github.repository }}.git
          git fetch origin ${{ github.ref_name }}
          git checkout -b temp-branch || git checkout ${{ github.ref_name }}

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add .
          git commit -m "Moved all files into chess_detector folder (keeping .github/workflows as is)" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref_name }}