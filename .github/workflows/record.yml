name: WebRTC Recorder (Windows)

on:
  workflow_dispatch:  # manual trigger

jobs:
  record:
    runs-on: windows-latest
    timeout-minutes: 30

    steps:
      # 1️⃣ Repo checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Install node-pre-gyp globally (fix wrtc issue)
      - name: Install node-pre-gyp globally
        run: npm install -g node-pre-gyp

      # 4️⃣ Install dependencies
      - name: Install npm dependencies
        run: npm install

      # 5️⃣ Check FFmpeg availability
      - name: Verify FFmpeg
        run: ffmpeg -version

      # 6️⃣ Start WebRTC recorder
      - name: Run recorder
        run: node record.js

      # 7️⃣ Upload recording artifact
      - name: Upload recording
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: webrtc-recording
          path: recording.mp4
