name: Build Debug APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # Step 1: Set up Java environment
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Step 3: Allow gradlew to execute
    - name: Grant execute permission for gradlew
      run: chmod +x chess_detector/gradlew

    # Step 4: Build APK
    - name: Build Debug APK
      run: cd chess_detector && ./gradlew assembleDebug

    # Step 5: Upload built APK as artifact
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: chess-move-detector-debug
        path: chess_detector/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30