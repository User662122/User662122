name: Build Debug APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Download OpenCV AAR
      run: |
        mkdir -p chess_detector/app/libs
        cd chess_detector/app/libs
        wget -O opencv-4.10.0.aar https://repo1.maven.org/maven2/org/opencv/opencv/4.10.0/opencv-4.10.0.aar

    - name: Grant execute permission for gradlew
      run: chmod +x chess_detector/gradlew

    - name: Build Debug APK
      run: cd chess_detector && ./gradlew assembleDebug --stacktrace

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: chess-move-detector-debug
        path: chess_detector/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30