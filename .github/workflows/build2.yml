name: Build Debug APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # Step 1: Download and build OpenCV Android SDK (AAR)
    - name: Build OpenCV Android AAR
      run: |
        sudo apt-get update
        sudo apt-get install -y unzip wget openjdk-17-jdk
        mkdir -p chess_detector/app/libs
        wget -O opencv.zip https://github.com/opencv/opencv/archive/4.10.0.zip
        unzip opencv.zip -d opencv-src
        cd opencv-src/opencv-4.10.0/platforms/android
        ./gradlew assemble
        cp sdk/build/outputs/aar/sdk-release.aar ../../../chess_detector/app/libs/opencv-android.aar

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x chess_detector/gradlew

    - name: Build Debug APK
      run: cd chess_detector && ./gradlew assembleDebug

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: chess-move-detector-debug
        path: chess_detector/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30